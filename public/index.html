<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="/file/js/md5.js"></script>
    <script src="/file/js/spark-md5.min.js"></script>
    <script src="/file/js/jQuery.js"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      .seled {
          background-color: #D6DFF7 !important;
      }

      .n-scrollbar > .n-scrollbar-container {
          position: relative !important;
      }

      #upload_progress .progress .detail {
          margin: 10px 0;
          display: flex;
          flex-direction: column;
      }

      #upload_progress .progress .detail .fileDetail {
          display: flex;
          justify-content: space-between;
          padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <div id="selectDiv"
         style="position:absolute;width:0;height:0;font-size:0;margin:0;padding:0;border:1px solid #0099FF;background-color:#C3D5ED;z-index:1000;filter:alpha(opacity:60);opacity:0.6;display:none;"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
